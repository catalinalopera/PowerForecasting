<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/favicon.png" type="image/png">
    <title>Predict Intervals</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="alert alert-primary" role="alert">
            <h1 class="mb-4">Prediction for the Next Intervals</h1>
        </div>
        <form action="/predict_next_intervals" method="get" class="mb-3">
            <div class="mb-3">
                <input type="number" class="form-control" name="num_intervals" id="num_intervals" min="1"
                    placeholder="Enter the Number of Intervals for Prediction" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button> <a href="/Dashboard"
                class="btn btn-primary">Back
                to
                Dashboard</a>
        </form>
    </div>
    <!-- Bootstrap Bundle JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
